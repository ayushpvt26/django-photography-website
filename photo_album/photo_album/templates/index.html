<h2>Albums</h2>
<ul>
    {% for album in albums %}
        <li><a href="{{ album.get_absolute_url }}">{{ album.title }}</a></li>
    {% endfor %}
</ul>
<h2>Events</h2>
<ul>
    {% for event in events %}
        <li><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></li>
    {% endfor %}
</ul>
