{% extends 'base.html' %}
{% load thumbnail %}
{% block content %}
<h2>{{ object.title }}</h2>
<ul class="image-list">
    {% for photo in object.photo_set.all %}
    <li>
        {% thumbnail photo.picture "170x170" crop="center" as im %}
        <a href="{{ photo.get_absolute_url }}?context=album&album={{ object.slug }}">
            <img src="{{ im.url }}">
        </a>
        {% endthumbnail %}
    </li>
    {% endfor %}
</ul>
<p>{{ object.description }}</p>
{% endblock content %}
